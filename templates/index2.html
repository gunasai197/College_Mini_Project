    <style>
        body {

        .bg-image {
    width: 50%; /* Half the width of the page */
    height: 100vh; /* Full viewport height */
    float: left; /* Keep it on the left side of the page */

    background-repeat: no-repeat;
    background-position: center center;
        }

 
 #selected-item-1{
display: none;  /* Initially hidden */
    width: 100;   /* Adjust as needed */
    height: 100;  /* Adjust as needed */
    position: absolute;
    top: 85%;  /* This will push it just below the video feed */
    left: 11%;  /* Center it horizontally */

}
 #selected-item-2{

#ordered{

}


.menu-icons {
    display: grid;

    left: 43%;  /* Adjust this to position the grid horizontally as you want */

}
